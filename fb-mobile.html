<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Tüm kodu Responsive hale getiren etiket -->
<html lang="tr">
<meta charset="UTF-8">
<head>
    <title>Facebook - Giriş Yap veya Kaydol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>
        <span class="language">Türkçe</span>
        <img class="fb_tablet_logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook Tablet Logo">
        </header>
    <body>
        <main>
            <h1 class="slogan">Facebook tanıdıklarınla iletişim kurmanı ve hayatında olup bitenleri paylaşmanı sağlar.</h1>

            <div class="govde">
                    <img class="fb_mobile_logo" src="https://z-m-static.xx.fbcdn.net/rsrc.php/v3/ye/r/MJ4JPV8p5Kv.png" alt="Facebook Mobile Logo">
            </div>
            <form>
                <input class="in1" type="text" name="phone_number" placeholder="Cep telefonu numarası veya E-Posta adresi"><br>
                <input class="in2" type="password" name="password" placeholder="Şifre"><br>
                <button type="submit">Giriş Yap</button><br>
                <a class="pass_rec" href="#">Şifreni mi unuttun?</a>
                <br>
                <button class="new_acc">Yeni Hesap Oluştur</button>
            </form>
        </main>
        <footer>

            <br>
            <div class="meta_logo">
                <img class="meta" src="https://z-m-static.xx.fbcdn.net/rsrc.php/v3/yi/r/zIlI44ZkUGK.png">
            </div>
            <div class="footer_links">
                <p>
                    <a href="">Hakkımızda</a> 
                    <a href="">Yardım</a>
                    <a href="">Daha Fazla</a>
                </p>
            </div>
        </footer>
    </body>
</html>
